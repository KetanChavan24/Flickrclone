      ];

      var title = [

      ]

      let name = [
        'by Rea Puzekar',
        'by Uzhar Raiman',
        'by Dalton Simon',
        'by Malvaika',
        'by Sky Matthews',
      ]

      var currentImageIndex = 0;

      function changeScreen() {
        document.getElementById("screen").style.backgroundImage =
          images[currentImageIndex];
        
          document.getElementById("title-image").innerText = title[currentImageIndex];
          document.getElementById("artist-name").innerText = name[currentImageIndex];
        
        

        currentImageIndex = (1 + currentImageIndex) % images.length;
      }
